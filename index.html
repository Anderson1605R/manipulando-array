<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <header class="header">
          <h1>Inclusão e Exclusão</h1>
        </header>
        <div class="input">
          <label for="text">Digite o carácter desejado</label>
          <input type="text" name="text" id="text" />
          <div class="btn">
            <button id="include" onclick="submitInput()">Incluir</button>
            <button id="exclude" onclick="excludeInput()">Excluir</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
